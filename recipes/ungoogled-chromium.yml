app: ungoogled-chromium

ingredients:
  package: libgconf2-4
  dist: trusty
  sources: 
    - deb http://us.archive.ubuntu.com/ubuntu/ trusty main universe
  script:
    - export VERSION=$(wget -q "https://ungoogled-software.github.io/ungoogled-chromium-binaries/releases/linux_portable/64bit/" -O - | grep "/64bit/" | head -n 1 | cut -d '"' -f 2 | cut -d "/" -f 6 )
    - echo $VERSION > VERSION
    - wget -c "https://github.com/Eloston/ungoogled-chromium-binaries/releases/download/${VERSION}/ungoogled-chromium_${VERSION}_linux.tar.xz"
#    - URL2=$(wget -q "https://api.github.com/repos/gorhill/uBlock/releases" -O - | grep browser_download_url | grep 'uBlock0.chromium.zip"' | head -n 1 | cut -d '"' -f 4)
