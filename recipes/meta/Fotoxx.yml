app: Fotoxx
union: true

ingredients:
  packages:
    - fotoxx
    - libimage-exiftool-perl
  pretend:
    - xdg-utils 1.1.0~rc1+git20111210-6+deb7u3
    - binutils 2.22-8+deb7u2
  dist: wheezy
  sources:
    - deb http://ftp.de.debian.org/debian/ wheezy main
  script:
    - wget -c "http://kornelix.net/downloads/packages-16.04/fotoxx-17.01.1-x86_64.deb"

script:
  - mv kornelix-fotoxx.desktop fotoxx.desktop
  - cp usr/share/fotoxx/icons/fotoxx.png .
  - sed -i -e 's|^Icon=.*|Icon=fotoxx|g' fotoxx.desktop
