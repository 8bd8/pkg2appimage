app: Transmission

ingredients:
  dist: trusty
  sources: 
    - deb http://archive.ubuntu.com/ubuntu/ trusty main universe
  ppas:
    - transmissionbt/ppa

script:
  - ( cd ./usr/bin/ ; ln -s transmission-gtk transmission )
  - mv transmission-gtk.desktop transmission.desktop
  - sed -i -e 's|transmission-gtk|transmission|g' transmission.desktop
