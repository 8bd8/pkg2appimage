app: Linphone

ingredients:
  dist: wheezy
  sources: 
    - deb http://ftp.us.debian.org/debian/ wheezy main
    - deb https://www.linphone.org/snapshots/debian/ wheezy ./
  ppas:
    - linphone/release

script:
  - find usr/ -type f -exec sed -i -e "s@/usr@././@g" {} \;
  - cp usr/share/pixmaps/linphone/linphone.png .
