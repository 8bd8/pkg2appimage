app: Blender

ingredients:
  script:
    - URL1=$(wget -q "https://www.blender.org/download/" -O - | grep linux-glibc | grep x86_64 | head -n 1 | cut -d '"' -f 94)
    - URL=$(wget -q "$URL1" -O - | grep tar.bz2 | head -n 1 | cut -d '"' -f 2)
    - echo "$URL" | cut -d "-" -f 3 > VERSION
    - wget "$URL"
    - mkdir -p blender
    - tar xf blender*.tar.bz2 -C ./blender --strip-components=1

script:
  - cp -r ../blender/* ./usr/bin/;
  - cp ./usr/bin/icons/scalable/apps/blender.svg .
  -
  - cat > blender.desktop <<\EOF
  - [Desktop Entry]
  - Name=Blender
  - GenericName=3D modeler
  - Comment=3D modeling, animation, rendering and post-production
  - Keywords=3d;cg;modeling;animation;painting;sculpting;texturing;video editing;video tracking;rendering;render engine;cycles;game engine;python;
  - Exec=blender %f
  - Icon=blender
  - Terminal=false
  - Type=Application
  - Categories=Graphics;3DGraphics;
  - MimeType=application/x-blender;
  - EOF
