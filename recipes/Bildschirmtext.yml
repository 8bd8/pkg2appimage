app: dosbox
binpatch: true

ingredients:
  packages:
    - dosbox
    - socat
    - python3.4-minimal
    - libpython3.4-stdlib
  dist: trusty
  sources: 
    - deb http://us.archive.ubuntu.com/ubuntu/ trusty main universe multiverse
  script:
    # wget -c "https://archive.org/download/BTXVTXManagerV1FrMS-DOS/disk1.img"
    # wget -c "https://archive.org/download/BTXVTXManagerV1FrMS-DOS/disk2.img"
    # ( mkdir -p disks ; cd disks ; 7z x ../disk1.img -aoa ; 7z x ../disk2.img -aoa )
    - wget -c 'https://www.pagetable.com/docs/btx/decoder/PC%20online%201&1%20BTX-COM%20Version%204.34.img'
    - ( mkdir -p disks ; cd disks ; 7z x ../PC*.img -aoa )
    - wget -c "https://github.com/bildschirmtext/bildschirmtext/archive/master.zip"
    - unzip -o "master.zip"

script:
  - cp -r ../disks/* usr/
  - cp -r ../bildschirmtext-master/* usr/
  - rm -r usr/{messages,stats}
  - ( cd usr/ ; ln -s /tmp/{messages,stats} . )
  - cat > dosbox.desktop <<\EOF
  - [Desktop Entry]
  - Name=Bildschirmtext
  - Comment=Bildschirmtext (BTX) emulator
  - Exec=bildschirmtext
  - Icon=bildschirmtext
  - Type=Application
  - Categories=Network;
  - EOF
  - wget -c "https://www.internetworld.de/img/1/7/6/3/4/6/0ed52cf0b8551571.jpeg" -O usr/share/icons/hicolor/256x256/apps/bildschirmtext.png
  - mogrify -resize 256x256 usr/share/icons/hicolor/256x256/apps/bildschirmtext.png
  - cp usr/share/icons/hicolor/256x256/apps/* .

post_script:
  - cat > usr/bin/bildschirmtext <<\EOF
  - #!/bin/bash
  - HERE="$(dirname "$(readlink -f "${0}")")"
  - mkdir -p /tmp/{messages,stats}
  - export PATH="${HERE}/usr/bin":$PATH
  - socat -d -d exec:"python3.4 neu-ulm.py --modem" pty,raw,echo=0,link=/tmp/ttyV0 &
  - dosbox BTX1.EXE -exit -conf "${HERE}/usr/dosbox.conf"
  - EOF
  - chmod +x usr/bin/bildschirmtext
  - cat > usr/dosbox.conf <<\EOF
  - [sdl]
  - fullscreen=false
  - fulldouble=false
  - fullresolution=original
  - windowresolution=original
  - output=surface
  - autolock=false
  - sensitivity=100
  - waitonerror=true
  - priority=higher,normal
  - mapperfile=mapper-0.74.map
  - usescancodes=true
  - 
  - [dosbox]
  - language=
  - machine=svga_s3
  - captures=capture
  - memsize=16
  - 
  - [render]
  - frameskip=0
  - aspect=false
  - scaler=normal2x
  - 
  - [cpu]
  - core=auto
  - cputype=auto
  - cycles=auto
  - cycleup=10
  - cycledown=20
  - 
  - [mixer]
  - nosound=false
  - rate=44100
  - blocksize=1024
  - prebuffer=20
  - 
  - [midi]
  - mpu401=intelligent
  - mididevice=default
  - midiconfig=
  - 
  - [sblaster]
  - sbtype=sb16
  - sbbase=220
  - irq=7
  - dma=1
  - hdma=5
  - sbmixer=true
  - oplmode=auto
  - oplemu=default
  - oplrate=44100
  - 
  - [gus]
  - gus=false
  - gusrate=44100
  - gusbase=240
  - gusirq=5
  - gusdma=3
  - ultradir=C:\ULTRASND
  - 
  - [speaker]
  - pcspeaker=true
  - pcrate=44100
  - tandy=auto
  - tandyrate=44100
  - disney=true
  - 
  - [joystick]
  - joysticktype=auto
  - timed=true
  - autofire=false
  - swap34=false
  - buttonwrap=false
  - 
  - [serial]
  - serial1=dummy
  - serial2=dummy
  - serial3=directserial realport:../tmp/ttyV0
  - serial4=disabled
  - 
  - [dos]
  - xms=true
  - ems=true
  - umb=true
  - keyboardlayout=auto
  - 
  - [ipx]
  - ipx=false
  - 
  - [autoexec]
  - EOF
